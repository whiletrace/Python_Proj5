{% extends 'layout.html' %}
{% from 'macro.html' import render_field %}
{% block content %}
    <div class="container">
        <div class="entry-list">
            {% for entry in journal_entries %}
                <article>
                    <h2><a href="detail.html">{{ entry.title }}</a></h2>
                    <time datetime="{{ entry.date }}">{{ entry.date }}</time>
                </article>
            {% endfor %}
        </div>
    </div>
{% endblock %}
